name: Run Deploy Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  all:
    name: Run docker compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Git pull deployBackTest
        run: git pull deployBackTest
      - name: Deploy to back
        run: git subtree push --prefix timemanager origin deployBackTest
      - run: echo "üçè This job's status is ${{ job.status }}."
