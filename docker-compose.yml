version: '3.8'
services:
  web:
    build: ./timemanager
    ports:
      - "4000:4000"
    volumes:
      - ./timemanager:/timemanager
    depends_on:
      - db
    env_file:
      - ./timemanager.env

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timemanager
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
      image: adminer
      container_name: adminer
      restart: always
      depends_on:
          - db
      ports:
          - 8080:8080