name: Run Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  all:
    name: Run docker compose
    runs-on: ubuntu-latest
    steps:
      - name: Docker compose up
        run: docker-compose up --build
